# Configuration Nginx pour Payment App
# Copier dans /etc/nginx/sites-available/payment-app
# Puis: sudo ln -s /etc/nginx/sites-available/payment-app /etc/nginx/sites-enabled/
# Redémarrer: sudo systemctl restart nginx

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name 192.250.230.27;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS (remplacer les chemins SSL)
server {
    listen 443 ssl http2;
    server_name 192.250.230.27;

    # Certificats SSL (utiliser Let's Encrypt)
    # sudo apt install certbot python3-certbot-nginx
    # sudo certbot certonly --nginx -d votre-domaine.com
    
    # ssl_certificate /etc/letsencrypt/live/votre-domaine.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/votre-domaine.com/privkey.pem;

    # Pour development (auto-signed):
    # sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
    #   -keyout /etc/nginx/ssl/private.key \
    #   -out /etc/nginx/ssl/certificate.crt
    
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;

    # Configuration SSL sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

    # Logs
    access_log /var/log/nginx/payment-app-access.log;
    error_log /var/log/nginx/payment-app-error.log;

    # Limitation de taille
    client_max_body_size 10M;

    # Proxy vers Node.js
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:5000;
        proxy_cache_valid 200 30d;
        proxy_cache_bypass $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Dénier accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
